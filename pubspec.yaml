name: jewelx
description: >
  Phase-10+ لجويل إكس: ثيم وردي–خوخي قابل للتخصيص (Seed + Alpha)، كتالوج Slivers بتمرير سلس وذاكرة موضع مع زر العودة للأعلى،
  عارض 3D (flutter_3d_controller ^2.3.0)، متطلبات الحجم/اللون قبل السلة، سلة مع متابعة التسوق، توصيات ذكية وسجل مشاهدة قابل للمسح،
  مقتنياتي مع FAB، مفضلة وإعدادات تفاعلية كاملة — بدون أي باك-إند.
publish_to: 'none'
version: 10.0.0+3

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  iconly: ^1.0.1
  flutter_3d_controller: ^2.3.0
  animations: ^2.0.11
  flutter_animate: ^4.5.2
  tutorial_coach_mark: ^1.2.11
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
